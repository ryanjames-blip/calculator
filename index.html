<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="./images/calc.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="button-row" id="first-row">
            <button class="button number" id="number7">7</button>
            <button class="button number" id="number8">8</button>
            <button class="button number" id="number9">9</button>
            <button class="button" id="divide">&divide;</button>
        </div>
        <div class="button-row" id="second-row">
            <button class="button number" id="number4">4</button>
            <button class="button number" id="number5">5</button>
            <button class="button number" id="number6">6</button>
            <button class="button" id="multiply">x</button>
        </div>
        <div class="button-row" id="third-row">
            <button class="button number" id="number1">1</button>
            <button class="button number" id="number2">2</button>
            <button class="button number" id="number3">3</button>
            <button class="button" id="subtract">-</button>
        </div>
        <div class="button-row" id="third-row">
            <button class="button number" id="number0">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="add">+</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
